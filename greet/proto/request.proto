syntax = "proto3";

package greet;

option go_package = "github.com/wahzhi/udemy-grpc/greet/proto";

message GreetRequest {

    string first_name = 1;
  
}

message GreetResponse {
 
    string result = 1;
}


service GreetService {
   
    rpc LongGreet(stream GreetRequest) returns (GreetResponse);
}